    <script type="text/javascript">


    // The latitude and longitude of your business / place
    var position = [48.8608233,2.2724441];

    var paris_center = [48.8608233,2.346406];



    function showGoogleMaps() {

        var latLng = new google.maps.LatLng(position[0], position[1]);
        var paris = new google.maps.LatLng(paris_center[0], paris_center[1]);

        var mapOptions = {
            zoom: 13, // initialize zoom level - the max value is 21
            streetViewControl: false, // hide the yellow Street View pegman
            scaleControl: true, // allow users to zoom the Google Map
            mapTypeId: google.maps.MapTypeId.ROADMAP,
            center: latLng,
            styles: [{
              stylers: [
                { "lightness": 6 },
                { "saturation": -100 },
                { "visibility": "on" },
                { "gamma": 0.76 }
              ]
            }]
        };

        map = new google.maps.Map(document.getElementById('map'),
            mapOptions);


        // Show the default red marker at the location
        marker = new google.maps.Marker({
            position: paris,
            map: map,
            draggable: true,
            animation: google.maps.Animation.DROP,
            icon: "/assets/img/my-location.png"
        });
    }

    google.maps.event.addDomListener(window, 'load', showGoogleMaps);

    </script>
